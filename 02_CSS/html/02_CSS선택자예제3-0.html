  <body>
    <h1>샌드위치 메인 페이지</h1>
    <div class="container">
      <img class="banner-img" src="../image/banner.jpg" />
      <div class="sandwich-info">
        <h2>샌드위치 소개</h2>
        <p>
          샌드위치는 두 조각의 빵 사이에 다양한 재료를 넣어 만든 음식 간편하게
          만들어 먹을 수 있어 많은 사람들이 좋아하는 간식이자 식사입니다.
        </p>
        <h2>주요 재료</h2>
        <ul class="ingred">
          <li>식빵 두 조각</li>
          <li>마요네즈</li>
          <li>에그</li>
          <li>채소</li>
          <li>햄</li>
        </ul>
        <h2>샌드위치 만들기</h2>
        <ol class="make">
          <li>식빵 두 조각 준비한다</li>
          <li>햄을 올리고, 채소를 올린다</li>
          <li>에그와 마요네즈를 넣어 올려준다.</li>
        </ol>
      </div>
