<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 1</title>
    <link rel="stylesheet" href="../css/02_CSS선택자1.css" />
</head>
<body>
    <h1>CSS 선택자 1</h1>
    <h3><strong>태그 선택자</strong></h3>
    <code>
        태그명 {
            border : 1px solid;
        }
    </code>
   <h3>id(#) 태그 선택자</h3>
   <!-- 
        HTML 문서 내에서 id가 일치하는 요소를 선택하는 선택자
        [작성법]
        #선택1번 {
        
        }
        <li id="선택1번"></li>

        [장점] 
        : customized 하기 편하다    
   --> 

   <h3>class(.) 태그 선택자</h3>
   <!--
        html 문서 내에서 class 속성 값이 일치하는 모든 요소를 선택하는 선택자

        [class vs id]
        class : css에서 주로 사용
        id    : javascript에서 주로 사용

        class를 사용해서 디자인에서 필수로 사용하기
        (개발자 간의 약속)

        [작성법]
        .class이름명 {
            css 코드;
        }
   -->
    <style>
        .test1 {
            background-color: black;
            color : white;
        }

        .test2 {
            background-color: pink;
        }
    </style>
    <p class="test1">class 선택자 test</p>
    <p class="test2">class 선택자 test</p>
    <p class="test1">class 선택자 test</p>
    <p class="test2">class 선택자 test</p>
    <p class="test1">class 선택자 test</p>
    <p class="test2">class 선택자 test</p>
    
    <hr><hr><hr>

    <style>
        .test-1{
            background-color: orange;
        }
        .test-2 {
            font-size: 30px;
        }

    </style>

    <ul>
        <li class="test-1">클래스 선택자 테스트1</li>
        <li class="test-2">클래스 선택자 테스트2</li>

        <li class="test-1">클래스 선택자 테스트1</li>
        <li class="test-2">클래스 선택자 테스트2</li>

        <li class="test-1">클래스 선택자 테스트1</li>
        <li class="test-2">클래스 선택자 테스트2</li>
    </ul>


    <!-- 
        단축키
        ctrl + x : 잘라내기
        ctrl + z : 돌아가기
        ctrl + shift + z : 돌아오기
        ctrl + f : 특정 단어 찾기  
    -->
</body>
</html>
