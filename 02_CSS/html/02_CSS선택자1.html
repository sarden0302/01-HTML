<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 1</title>
    <style>
        h1 {
            color : orange;
            
        }

        strong {
            font-size: 18px;      /*글꼴 크기*/
            font-family : 궁서체, 'Courier New', Courier; /*글꼴 변경
                                    font-family인 이유 :
                                     = 첫 번째로 선택한 글꼴이 없을 경우 
                                       글자가 깨지지 않고
                                       2번째 -> 3번째 선택한 글꼴로 
                                       자동 선택
                                       - 글꼴을 , 로 구분
                                         코드 작성 종료는 ;로 작성
                                  */
            color: steelblue;  /*글꼴 색상*/
        }

        code {
            background-color: lightcoral;
            display : block;
                /*
                    배치 방식 웹페이지에서 차지하는 공간과 위치 방식 결정
                    display : 배치방식
                    block   : 항상 새 줄에서 시작 
                              가로 너비를 모두 차지하려고 함
                              width: 100%처럼 동작
                              가로폭이 화면 전체를 채우므로 여러 개의 
                              블록요소가 나란히 배치되지 않음
                              div, h1 ~ h6, p 태그는 기본족으로 블록 설정

                */
            font-weight: bold;
            /* 
                font-weight : 글자 두께 설정
                bold : 글자 두께 두껍게 설정
            */
        }

    </style>
</head>
<body>
    <h1>CSS 선택자 1</h1>
    <h3><strong>태그 선택자</strong></h3>
    <code>
        태그명 {
            border : 1px solid;
        }
    </code>
   <h3>id(#) 태그 선택자</h3>
   <!-- 
        HTML 문서 내에서 id가 일치하는 요소를 선택하는 선택자
        [작성법]
        #선택1번 {
        
        }
        <li id="선택1번"></li>

        [장점] 
        : customized 하기 편하다    
   --> 

   <h3>class(.) 태그 선택자</h3>
   <!--
        html 문서 내에서 class 속성 값이 일치하는 모든 요소를 선택하는 선택자

        [class vs id]
        class : css에서 주로 사용
        id    : javascript에서 주로 사용

        class를 사용해서 디자인에서 필수로 사용하기
        (개발자 간의 약속)

        [작성법]
        .class이름명 {
            css 코드;
        }
   -->
    <style>
        .test1 {
            background-color: black;
            color : white;
        }

        .test2 {
            background-color: pink;
        }
    </style>
    <p class="test1">class 선택자 test</p>
    <p class="test2">class 선택자 test</p>
    <p class="test1">class 선택자 test</p>
    <p class="test2">class 선택자 test</p>
    <p class="test1">class 선택자 test</p>
    <p class="test2">class 선택자 test</p>
    
    <hr><hr><hr>

    <style>
        .test-1{
            background-color: orange;
        }
        .test-2 {
            font-size: 30px;
        }

    </style>

    <ul>
        <li class="test-1">클래스 선택자 테스트1</li>
        <li class="test-2">클래스 선택자 테스트2</li>

        <li class="test-1">클래스 선택자 테스트1</li>
        <li class="test-2">클래스 선택자 테스트2</li>

        <li class="test-1">클래스 선택자 테스트1</li>
        <li class="test-2">클래스 선택자 테스트2</li>
    </ul>


    <!-- 
        단축키
        ctrl + x : 잘라내기
        ctrl + z : 돌아가기
        ctrl + shift + z : 돌아오기
        ctrl + f : 특정 단어 찾기  
    -->
</body>
</html>
