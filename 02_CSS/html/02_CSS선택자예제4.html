<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS선택자예제4</title>
    <style>
        table {
            width : 100%;
            border-collapse: collapse;
        }

        th, td {
            border : 1px solid black;
        }

        .tr-A .td-A {
            background-color: yellowgreen;
        }

        table tr {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>CSS 선택자 예제 4</h1>
    <!--
        스타일에서 , 와 띄어쓰기 활용하기
    -->

    <table>
        <tr>
            <th>데이터1</th>
            <th>데이터2</th>
        </tr>
        <tr class="tr-A">
            <td class="td-A">데이터A</td>
            <td>데이터B</td>
        </tr>
        <tr>
            <td>데이터(가)</td>
            <td>데이터(나)</td>
        </tr>
    </table>
    
</body>
</html>
