<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 스타일4</title>
</head>
<body>
    <h1>position</h1>
    <!-- 
        요소 배치(위치) 관련 스타일
        위치를 지정하는 속성

        1) position:relative (상대적인)
            - 지정된 요소 내부에 다른 요소가 상대적인 위치를 지정할 수 있도록
              기준이 되게 만드는 속성
        2) position:absolute (절대적인)
            - 기본 요소 배치 순서를 무시하고 지정된 절대 위치에 요소
            z-index를 주로 사용        

        3) position:fixed    (고정된)
            - 항상 고정된 위치에 요소를 배치함
            (화면이 움직이든 말든 항상 같은 위치)
            스마트폰이나 태블릿에서 호환되기 힘듬
        4) position:sticky   ()
            - 원래 요소가 보여지는 화면 -> position x 
            - 요소가 보여지는 화면에서 벗어나면 -> fixed

        ※ z-index : 정수 = 겹치는 요소들을 정수의 크기에 따라 화면에 보여짐
            relative, absolute, fixed, sticky 같이 사용됌
            default = 0; (-21 4748 3648 ~ +21 4748 3647 / 32비트)
            -1 : 다른 요소 아래에 쌓임
    -->
    <style>
        .container {
            position:relative;
            width : 300px;
            height : 300px;
            border : 1px solid #333;
        }

        .box1, .box2, .box3 {
            position : absolute;
            width : 150px;
            height : 150px;
        }

        .box1{
            background-color: red;
            z-index: 5;
            top: 50px;
            left: 50px;
        }

        .box2 {
            background-color: green;
            z-index : 7;
            top: 100px;
            left: 100px;
        }

        .box3 {
            background-color: blue;
            z-index : 9;
            top: 150px;
            left: 150px;
        }
    </style>
    <h3>position: fixed</h3>
    <div class="container">
        <div class="box1">Box</div>
        <div class="box2">Box</div>
        <div class="box3">Box</div>
    </div>
</body>
</html>
