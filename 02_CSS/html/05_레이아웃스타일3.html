<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 스타일3</title>
    <style>
        div {
            border : 1px solid black;
            /* 바깥에 있는 테두리까지 포함해서 정확한 크기 설정*/
            box-sizing: border-box; 
        }

        .테스트 {
            width : 300px;
            height: 200px;
            background-color: #ddd;
        }

        /* 
            float을 지정할 경우 block의 성질 해제(한 줄 차지 x)
            한 줄 모두 차지 -> 한 줄에 있는 한 칸 정도 차지 변경
        */

        .f-left {
            width :50px;
            height : 50px;
            float : left; /* 띄어서 왼쪽 정렬 */
            background-color: pink;
        }

        .c-left {
            clear: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>요소 정렬 스타일(float / clear)</h1>
        <!--
            float (뜨다, 띄우다, 뜨는 물건)
                요소(content)를 띄워서 좌/우로 정렬하는 속성
                ※ float가 지정되지 않은 요소 vs float 지정된 요소 / 문제 발생

            clear : float로 인해 띄워져 있는 상태를 해제하는 속성
                (요소 겹침 문제 해결)
        -->
        <hr>
        <h3>float:left / clear:left</h3>
        <div class="테스트">
            <div class="f-left">1</div>
            <div class="f-left">2</div>
            <div class="f-left">3</div>
            <div class="f-left">4</div>
            <div>안녕하세요.</div>
            <!-- 반갑습니다는 clear: left(float 효과 제거) 적용된 클래스 -->
            <div class="c-left">반갑습니다</div>
            <div class="f-left">5</div>
            <div class="f-left">6</div>
            <div class="f-left">7</div>
        </div>
    </div>
</body>
</html>
