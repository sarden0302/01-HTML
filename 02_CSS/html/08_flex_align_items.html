<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display-flex 활용방안2</title>
    <style>
        .container {
            display: flex;
            height : 150px;
            background-color: #e0f7fa;
            padding : 10px;
            align-items: flex-start;
        }

        .container div {
            padding : 20px;

        }
    </style>
</head>
<body>
    <h1>display-flex align-items</h1>
    <h3>align-items</h3>
    <!-- 
        align-items = 수직방향에서 요소들 정렬 방식
        부모 컨테이너의 height(세로)가 지정되이 었을 때 효과가 직관적으로 보임
        [종류] 
        align-items :
            - flex-start  = 요소들을 위쪽 정렬
            - center      = 요소들을 가운데 정렬
            - flex-end    = 요소들을 아래쪽 정렬
            - baseline    = 요소들의 크기가 font-size가 따라 정의된다 
            - stretch     = 요소들이 컨테이너의 높이에 맞춰 늘어나고 정렬(default)
    -->   
    <hr>
    <h3>align-items:flex-start</h3>
    <div class="container">
        <div style="background-color: lightcoral;">item1</div>
        <div style="background-color:lightblue">item2</div>
        <div style="background-color:lightgreen">item3</div>
    </div>

    <h3>align-items:flex-end</h3>
    <div class="container" style="align-items:flex-end">
        <div style="background-color: lightcoral;">item1</div>
        <div style="background-color:lightblue">item2</div>
        <div style="background-color:lightgreen">item3</div>
    </div>

    <h3>align-items:center</h3>
    <div class="container" style="align-items:center">
        <div style="background-color: lightcoral;">item1</div>
        <div style="background-color:lightblue">item2</div>
        <div style="background-color:lightgreen">item3</div>
    </div>
    <h3>align-items:baseline</h3>
    <div class="container" style="align-items:baseline">
        <div style="background-color: lightcoral; font-size: 24px;">item1</div>
        <div style="background-color:lightblue; font-size: 16px;">item2</div>
        <div style="background-color:lightgreen; font-size: 32px;">item3</div>
        <div style="background-color:lightyellow; font-size: 80px;">item4</div>
    </div>
    <h3>align-items:stretch(default)</h3>
    <div class="container" style="align-items:stretch; height:300px">
        <div style="background-color: lightcoral; font-size: 24px;">item1</div>
        <div style="background-color:lightblue; font-size: 16px;">item2</div>
        <div style="background-color:lightgreen; font-size: 32px;">item3</div>
        <div style="background-color:lightyellow; font-size: 80px;">item4</div>
    </div>
</body>
</html>
