<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>특정 요소 숨기기</title>
</head>
<body>
    <h1>특정 요소 숨기기</h1>
    <h3>display:none;</h3>
    <!--
        Element가 완전히 사라진다 (공간 x & 보여짐 x)
        - 다른 요소들에게 영향
    -->
    <hr>
    <h3>visibility:hidden;</h3>
    <!--
        Element가 존재하지면 화면에 보이지 않다 (공간 o & 보여짐 x)
        - 다른 요소들에게 영향 x
    -->
</body>
</html>
