<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-content 활용해서 이미지 정렬하기</title>
    <style>
        .container {
            display:flex;
            width: 90%;
            margin: 20px auto;
            border : 1px solid #ccc;
            padding: 10px;
        }
        .div-img {
            width : 100px;
            height : 100px;
            background-color: lightblue;
            border:2px solid #ccc;
        }
        .div-img:hover {
            /*display:none;*/
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>justify-content 활용해서 이미지 정렬하기</h1>
    <div class="container" style="justify-content: space-between;">
        <img src="../image/flower2.jpg" class="div-img">
        <img src="../image/flower3.jpg" class="div-img">
        <img src="../image/flower4.jpg" class="div-img">
    </div>
    <div class="container" style="justify-content: space-around;">
        <img src="../image/pumpkin.jpg" class="div-img">
        <img src="../image/skull.jpg" class="div-img">
        <img src="../image/web.jpg" class="div-img">
    </div>
    <div class="container" style="justify-content: space-evenly;">
        <img src="../image/flower1.jpg" class="div-img">
        <img src="../image/ghost.jpg" class="div-img">
        <img src="../image/flower5.jpg" class="div-img">
    </div>
</body>
</html>
