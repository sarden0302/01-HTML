<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS개요</title>
    <style>
        /* CSS 주석*/
        /* 태그 선택자 */
        h1 {
            color : red;
        }

    </style>
</head>
<body>
    <div>
        <h1>CSS(Cascading Style Sheet)</h1>
        <!--
            Cascading Style Sheet
            Cascading : 작은 폭포
            Style     : 작품의 구성이나 형식 
                        - CSS 특징
            Sheet     : 판

            ● [정의] html 언어로 작성한 코드가 실제로 화면에 표시되는 언어

            ● css의 태그를 <style></style>로 표현한다
            -> 왜 <css></css> or <cascadingstyle></cascadingstyle>로 하지 않는 이유
               : css 이름의 경우 .html처럼 확장파일명으로 활용됌
                1) 나중에 스타일 태그들이 길어질 경우는 .css로 파일을 만들어서 따로 스타일만 
                   작성할 수 있도록 설정
                2) sheets의 경우 엑셀이나 다른 곳에서 표기명이 겹치기 때문에
            
            <style></style> 태그 안에 작성하는 언어 : css
            <script></script> 태그 안에 작성하는 언어 : javascript

            ● css 사용 방법
             1) head 태그에 style 태그를 작성한 후 내부에 css 코드 작성
                ex) <head>
                        <style>
                            div {
                            
                            }
                        </style>
                    </head>
             2) 원하는 요소에 직접 style 속성을 이용해서 css 코드 작성
                ex) <h4 style="color : blue;" >
                -> 단점 : 코드가 길어질 수 있다. 비효율적이다   
             3) css 확장파일 생성
                [HOW] head 태그 안에 <link href="_____.css"> 작성을 통해
                _____.html 코드와 연결할 수 있다
        -->

        <ul>
            ** CSS 코드를 작성하는 방법
            <li>head 태그에 style 태그를 작성한 후 내부에 css 코드 작성</li>
            <li> </li>
        </ul>
    </div>
    
</body>
</html>
