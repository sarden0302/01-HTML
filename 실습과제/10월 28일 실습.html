<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            text-align: center;
            border-radius: 10px;
            width : 50%;
            border : solid 1px black;
            padding : 8px;
        }
        img {
            width : 100px;
            border-radius: 10px;

        }
        button {
            font-size: 20px;
            color: white;
            background-color: tomato;
            border-radius: 10px;
            border : none;
            padding : 30px;
            cursor : pointer;
        }
    </style>
</head>
<body>
    <div>
        <h1>맛있어 치킨가게 회원가입</h1>
        <img src="main-image.jpg">
        <br><br>
        <form action="10월 28일 실습 결과.html" >
            <label>이름 :
                <input type="text" name ="user-name" 
                placeholder="홍길동"/>
                <br><br>
            </label>
            <label>아이디 :
                <input type="text" name ="user-id" 
                placeholder="chickenlover"/>
                <br><br>
            </label>
            <label>비밀번호 :
                <input type="password" name ="user-pw" 
                placeholder="*******"/>
                <br><br>
            </label>
            <label>이메일 :
                <input type="email" name ="user-email" 
                placeholder="example@chicken.com"/>
                <br><br>
            </label>
            <label>좋아하는 치킨 :
                <input type="text" name ="favorite-chicken" 
                placeholder="양념, 후라이드 등"/>
                <br><br>
            </label>
            <button>회원가입하기</button>
        </form>
    </div>
    
</body>
</html>
