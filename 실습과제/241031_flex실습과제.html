<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 실습 과제</title>
</head>
<body>
    <h1>flex 실습 과제</h1>
    <h3>문제 1번 : justify-content : space-between</h3>
    <!-- 
        justify-content : space-between 과 align-items flex-start 사용
        space-between을 사용해 양쪽 끝 배치
        flex-start 사용해서 상자들이 위쪽으로 정렬되게 함
    -->
    <style>
        .container1 {
            background-color: lightgreen;
            padding : 20px;
            display:flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .item {
            background-color: lightcoral;
            display:flex;
            justify-content: center;
            align-items: center;
        }

        .container2 {
            background-color: lightgreen;
            padding : 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
    </style>
    <div class="container1">
        <div class="item">Box 1</div>
        <div class="item">Box 2</div>
        <div class="item">Box 3</div>
    </div>
    <div class="container2">
        <div class="item">Box 1</div>
        <div class="item">Box 2</div>
        <div class="item">Box 3</div>
    </div>

</body>
</html>
