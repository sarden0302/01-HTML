<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test2.css">
</head>
<body>
    <div class="container">
        <form class="form-container">
            <label for="user-id">아이디</label>
            <input type="text" placeholder="아이디를 입력하세요." id="user-id">
            <label for="user-pw">패스워드</label>
            <input type="password" placeholder="패스워드를 입력하세요." id="user-pw" onfocus="showingHint(hintPw)" onblur="hidingHint(hintPw)">
            <span id="hintPw" class="hiding">영문자 대/소문자, 특수문자, 숫자 포함 8 ~ 32자</span>
            <label for="user-email">이메일</label>
            <input type="email" placeholder="이메일을 입력하세요." id="user-email">
            <label for="user-address">주소</label>
            <input type="text" placeholder="주소를 입력하세요." id="user-address">
            <button onclick="">가입</button>
        </form>
    </div>
    <script src="test2.js"></script>
</body>
</html>
