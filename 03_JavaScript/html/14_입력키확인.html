<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력된 키 확인</title>
</head>
<body>
    <h1>입력된 키 확인</h1>
    <!--
        키 입력 이벤트    
            - 키보드 자판을 누르고 있을 때, 누르고 있는 상태를 종료시킬 떄
            - JS 에서 처리되는 addEventListener

            onkeydown  : 사용자가 키를 누르는 순간 발생
            onkeyup    : 사용자가 키에서 손을 떼는 순간 발생
            onkeypress : 사용자가 키를 누르는 동안 발생
    -->
</body>
</html>
