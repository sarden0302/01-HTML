<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 (function)</title>
</head>
<body>
    <h1>함수 (function)</h1>
    <!--
        - 코드를 {}(중괄호, 블록)으로 묶어 작성하고 붙여진 이름을 호출해서 사용
        
        함수 선언, 정의, 호출

    -->
    <hr>
    <h1>매개 변수 (Parameter), 전달 인자 (Argument)</h1>
    <!--
        * 매개 변수 Parameter
        媒 중매   매    - 연결
        介 개입할 개    - 개입  
        變 변할   변    - 변할
        數 셀     수    - 수

        para- : 근처, 옆에 제공하다
        meter : 


        * 전달인자 Argument
        傳 전할   전    - 정보를 전하다
        達 도달될 달    - 전달을 완료 
        引 끌     인    - 무언가를 특정 위치로 이끈다
        子 아들   자    - 특정한 목적이나 역할을 가진 요소
    -->
    <p>무한한 결과가 아닌, 선택지가 있는 결과를 작성할 때
        매개변수와 전달인자를 사용
    </p>
    <h3>매개변수와 전달인자</h3>
    <button onclick="choice('coke')">1. 콜라 600원</button>
    <script>
        //Parameter = drink, Argument = coke
        function choice(drink) {
            if (drink == "coke") {
                alert("콜라가 맞습니다.");
            } 
        }
        // function은 매개변수로 들어오는 전달인자에 따라
        // 결과가 달라진다.
    </script>

    <hr>
    <h1>return (반환)</h1>
    <!--
        - 현재 수행 중인 함수를 종료하고 호출한 곳으로 value 값을 전달한다.
    -->
    <hr>
    <h1>익명 함수(이름이 없는 함수)</h1>
    <!--
        [기본 함수]
        function 함수명([매개변수]) {
            함수 정의
        }

        [익명함수]
        function([매개변수]) {
            함수정의
        }
        
    -->
    <!-- *** 요즘 함수 트랜드 *** -->
    <h1 style = "color : red">화살표 함수(arrow function)</h1>
    <!--
        - 익명 함수의 한 종류
        - 익명 함수를 간단히 표기하는 방법

        1. 기본 형 () => {}

        매개변수 1개면 괄호() 생략 가능 
                두개 이상 생략 불가능
        2. 매개변수 1개 (e) => {}
                        e => {}
        
        3. 매개변수 n개 : (x,y,z) => {}
    -->

    
</body>
</html>
