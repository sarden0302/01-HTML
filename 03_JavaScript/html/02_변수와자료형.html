<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 자료형</title>
</head>
<body>
   <h1>자바스크립트의 변수(variable)</h1> 
   <!-- 변수 : 변하는 값, 상수 : 떳떳한, 곧을 값(변하지 않는)
        메모리의 값을 계속 바꿔가면서 저장할 수 있는 공간 
        변수명을 통해 호줄하여 저장된 값 사용 가능
   -->
    <h1>변수명 명명 규칙</h1>
    <!-- 
        - 의미 있는 이름을 작성
        - 대, 소문자 구분
        - 특수문자는 _만 가능(단, 첫글자는 제외)
        - 숫자 사용 가능(단, 첫글자는 제외)
        - 카멜 표기법 작성

        [카멜 표기법(Camel Case)]
        문장, 여러 단어를 변수명으로 작성할 때 이어지는 
        첫 번째 단어를 대문자로 작성
    -->
    <h3>JavaScript 변수의 종류와 특징</h3>
    <!--
        변수를 담을 그릇

        var 변수 variable
            - var   : 변수, 변수명 중복o, 변경 가능
            - let   : 변수, 변수명 중복x, 변경 가능
            - const : 상수, 변수명 중복x, 값 변경도 안됌

            1순위 : const (JS는 특정 요소를 선택해서 사용하는 경우가 많아 변수로 고정)
            2순위 : let
            3순위 : var
    -->
    <hr>
    <h1>자바스크립트의 자료형()</h1> 
    <!--
        자바스크립트는 변수 선언 시 별도의 자료형을 지정하지 않음
        -> 변수에 대입되는 값(리터럴)에 의해서 자료형이 결정됌.

        - 숫자는       : '' "" 없이 표기가 가능
        - 문자열       : '' "" 로 감싸서 작성
        - true & false : '' "" 없이 표기 가능
        - function(함수, 기능)
        - undefined(정의 되지 않은 변수) 

        (참고)
        - null (참조하는게 없음)
            -> document.getElementById("");
    -->
</body>
</html>
