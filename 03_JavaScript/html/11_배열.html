<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <h1>배열 (Array)</h1>
    <!-- 
        변수를 묶음으로 다루는 것 (자료구조의 기초)
        (JS 변수의 특징 : 대입되는 값에 따라서 자료형이 변함)

        -> JS 배열 : 자료형 상관 없이 여러 값을 한 번에 다룸

        - JS 배열 특징
        1. 자료형 제한 X (하지만 보통은 한 가지 자료형만 저장)
        2. 길이 제한 X (자동으로 배열 길이가 늘었다, 줄었다 가능)
        3. 인덱스별로 다른 자료형 선언 가능

        [JS 배열 선언 방법]

        1. const arr = new Array();        // 0칸(비어있는) 배열
        2. const arr = new Array(3);       // 3칸(각 value는 empty) 배열
        3. const arr = [];                 // 0칸 배열
        4. const arr = [val1, val2, vla3]; // 3칸(각 value 정의) 배열

        [속성]
            - index : 각 요소의 위치
            - length : 총 길이
    -->

    <button onclick="check1()">배열 선언 및 기초 사용법</button>
    <button onclick="check2()">배열 선언 및 기초 사용법</button>

    <script src="../js/11_배열.js"></script>
</body>
</html>
