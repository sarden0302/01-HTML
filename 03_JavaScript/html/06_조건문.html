<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <h1>조건문 (Condition)</h1>
    <!--
        condition = 어떤 조건에 따라 다르게 동작하는 것을 의미
                    어떤 상태에 따라 다르게 동작하는 것을 의미
            조건 
            상태 상황

        프로그래밍 코드가 해석되는 순서를 제어하는 제어문의 한 종류로
        작성된 조건식에 따라서 수행되는 코드를 변경하는 구문
    -->
    <h3>if(만약에...)</h3>
    <!--
        <code>
            if(조건식) {
                조건식이 true일 경우 실행될 코드;
            }
        </code>    

        * 조건식 : 결과가 true, false인 식(연산)

        * 조건문 : 조건식의 결과에 따라 실행을 제어하는 구문 (if, switch)
    -->
    <h4>입력받은 수가 양수인지 아닌지 검사</h4>
    <input type="number" id="input1">
    <button onclick="check1()">양수인지 검사하기</button>
    <hr>
    <h3>if(만약에) - else 문</h3>
    <!--
        if (조건식) {
            조건식이 true일 때 실행;
        } else {
            조건식이 false일 때 실행;
        }
    -->
    <hr>
    <h3>if(조건문1) - else if (조건문2) ... else(조건이 맞는 조건문이 없을 때)</h3>
    <!--
        if (조건식1) {
            조건식1이 true일 때 실행
        } else if (조건식2) {
            조건식2가 true일 때 실행
        } else {
            1,2가 둘 중 성립이 되는 경우가 없을 때
        }

        * else if 구문은 if와 else 사이에 원하는 만큼 작성 가능(작성 제한이 없다)
        if 와 else 사이에 작성해야된다.
    -->
    
    <h1>switch문</h1>
    <h3>switch, case, default문</h3>
    <!-- 
        switch문
            - 식 하나의 결과로 많은 결우의 수를 처리할 때 사용하는 조건문
        <code>
            switch(식) {
                case 결과 1 :
                    break;
                case 결과 2 :
                    break;
                case 결과 3 :
                    break;
                ...
                default : //위 모든 케이스에 만족하지 못할 때 수행(if문의 else)
                    break;
            }
    -->
    
    <h2>조건이 여러개인 switch case 문</h2>
    <!--
        if문처럼 조건이 여러 경우일 때는
        case "조건1": case "조건2": case "조건3":
            break;
        case "조건4": case "조건5":
            break;
        default:
            break;
     -->
    <!--
        case "조건1": case "조건2": case "조건3":
            break;
        if (조건1 || 조건2 || 조건3) {
        } 
        과 같다
    -->
    <script src="../js/06_조건문.js"></script>
</body>
</html>
