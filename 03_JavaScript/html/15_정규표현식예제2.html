<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 유효성 검사</title>
    <style>
        #error-msg{
            display : none;
            color : red;
            font-size : 20px;
        }

        #err-msg {
            display : none;
            color : red;
            font-size : 20px;
        }
    </style>
</head>
<body>
    <h1>정규표현식을 활용해서 이메일 값이 올바르게 들어왔는지 확인</h1>
    <input type="text" id="user-email" placeholder="이메일을 입력하세요.">
    <button onclick="checkingEmail()">확인</button>
    <p id="error-msg">유효하지 않은 이메일 형식입니다.</p>
    <hr>
    <h2>핸드폰 번호 중간에 - 들어가 있는지 확인</h2>
    <input type="text" id="user-phone" placeholder="번호를 입력하세요.(01X-XXXX-XXXX)">
    <button onclick="checkPhone()">확인</button>
    <p id="err-msg">유효하지 않은 핸드폰 번호 형식입니다.</p>

    <script src="../js/15_정규표현식예제2.js"></script>
</body>
</html>
