<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫글자가 대문자로 시작하는 자바스크립트</title>
</head>
<body>
    <h1>첫글자가 대문자로 시작하는 자바스크립트</h1>
    <!--
        Math.js, Array.js, Date.js..etc 와 같이 영어로 시작하는 글자의 첫 글자가
        대문자로 시작하는 단어는 자바스크립트에서 외부에서 작성한 파일을

        파일명 자체에서 첫글자를 대문자로 작성해준다는 것은
        외부에서 사용하겠다는 내적 의미가 포함

        파일명 자체에서 첫글자를 소문자로 작성해준다는 것은
        외부에서 사용 x, 내부에서만 사용하겠다는 의미
        
        주로 ReactJs, Java에서 많이 사용하는 단어 특징
    -->
    <button onclick="버튼기능()">클릭</button>
    <!-- Kht.js 파일 가져오기 -->
