<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="03_연산자2. css">
</head>
<body>
    <h1>복합 대입 연산자(+=, -=, *=, /=, %=)</h1>
    <!--
        기존 변수에 저장 되어있는 값에 
        새롭게 대입되는 값의 산술 연살 결과 대입

        - 중감 연산자는 1씩 증가 || 감소

        ex) let temp = 10;
            temp += 5;   // temp = temp + 5;
    -->
    <h3>현재 값 : <span id = "result1">0</span></h3>
    <label></label>
    <input type="number" id="input1" min="0" max="100"> 
    <button onclick="minus()">차감하기</button>
    <button onclick="plus()">더하기</button>
    <button onclick="mul()">곱하기</button>

    <h3> += (더하기 연산자) </h3>
    <!--
        기존 값에 새로운 값을 더하거나 이어붙여 업데이트하는 연산자

        == (동등 연산자) -> 타입을 알아서 수정/ 수정이 안될 때도 있음
        += 글자 + 글자 이어붙이거나
           숫자 + 숫자 누적시켜서 숫자크기를 키울 수 있음
        ex) let A = "안녕";
            let B = "반가워";
                 A += B;
            
            let E = "5";
            let F = 5;
            E += F; // E = 55;
    -->

    <script src="../js/03_연산자2.js"></script>
</body>
</html>
