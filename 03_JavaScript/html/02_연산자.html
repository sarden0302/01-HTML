<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/02_연산자.css">
</head>
<body>
    <h1>연산자(Operator)</h1>
    <h3>산술 연산자 + 계산기 만들기</h3>
    <!--
        +, -, *, /, %
    -->
    <div class="calculator">
        <div>
            <label for="input1">첫 번째 값 : </label>
            <input type="number" id="input1">
        </div>
        <div>
            <label for="input2">두 번째 값 : </label>
            <input type="number" id="input2">
        </div>
        <div class="btn">
            <!-- 버튼 클릭 시 더하기() 함수 호출-->
             <button onclick="plus()">+</button>
             <button onclick="minus()">-</button>
             <button onclick="multi()">*</button>
             <button onclick="division()">/</button>
             <button onclick="remainder()">%</button>
        </div>
        <div>
            <h2>결과 : <span id="result"></span></h2>
        </div>
        <script src="../js/02_연산자.js"></script>
    </div>
</body>
</html>
