<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document 문서 하위 항목 사용표기</title>
</head>
<body>
    <h1>문서 하위 항목 사용표기</h1>
    
    <h3>DOM(Document Object Model)</h3>
    <!--
        - 웹 문서(HTML)의 모든 요소에 JavaScript가 접근하기 위해 설정한 형식
        - 특정 태그 내에 작성된 아이디값이나 클래값으로 접근 가능
        document
            -.getElementById
                - value
                - style
                - innerHTML
            -.getElementsByClassName
                - length : 글자길이
                - item
                - nameItem
            -.getElementsByTagName
                - length : 글자길이
                - item
                - nameItem
        ex) document.getElementId("id명").value;          
    -->

</body>
</html>
