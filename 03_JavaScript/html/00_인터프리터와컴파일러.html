<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인터프리터와 컴파일러</title>
</head>
<body>
    <h1>컴파일러(compiler) 와 인터프리터(interpreter)</h1>
    <!--
        * 프로그래밍 언어로 작성한 코드를 컴퓨터가 이해할 수 있는 형태로 변환해주는 프로그램
        컴파일러(compiler)      :  전체 소스 코드를 한 번에 번역
                                변환이 완료된 파일을 생성하여 파일을 실행
                                *.java -> *.class
                                .class 파일이 실행이 되기 때문에 빠름
                                예시 언어) C, C++, C#, JAVA
        인터프리터(interpreter) : 프로그램 실행시 한 번에 한 문장씩 번역 & 실행
                                코드를 작성한 다음 바로 실행 가능
                                속도가 느림
                                메모리 효율이 좋음
                                예시 언어) Python, JavaScript, Ruby
    -->
</body>
</html>
