<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio input 선택 확인</title>
    <link rel="stylesheet" href="../css/13_요소접근_CSS선택.css">
</head>
<body>
    <h1>좋아하는 색상을 선택하세요</h1>
    <div class="container">
        <!-- 
            required    : name으로 같은 이름 그룹에 묶인 radio 중에서 하나 꼭 선택
                          같은 분류 name에서 input 하나만 required 작성 가능
            checked     : 강제로 처음부터 radio 중에서 초기 체크된 값 설정
        -->
        <input type="radio" name="색상" id="red" value="빨강" required checked>
        <label for="red">빨강</label>

        <input type="radio" name="색상" id="green" value="초록">
        <label for="green">초록</label>

        <input type="radio" name="색상" id="blue" value="파랑">
        <label for="blue">파랑</label>

        <input type="radio" name="색상" id="yellow" value="노랑">
        <label for="yellow">노랑</label>

    </div>
    <button onclick="checkColor()">색상 선택</button>
    <p id="result"></p>
    <script src="../js/13_요소접근_CSS선택.js"></script>
</body>
</html>
