    <h1>정규 표현식(Regular Expression) RegExp</h1>
    <!--
        - 정규 표현식 또는 정규식
        - 특정한 규칙을 가진 문자열 집합을 표현하는데 사용하는 표현 언어
        - 입력된 문자열에 대한 특정 조건 검색, 일치 여부 판단, 치환에 대한
          조건문을 간단히 처리할 수 있다.
    -->
    <h1>정규 표현식 객체 생성 및 확인하기</h1>
    <!--
        1. 정규 표현식 객체 생성 방법
            1) const regExp = new RegExp("정규표현식");
            2) const regExp = /정규표현식/;

        2. 문자열 패턴 확인 method | function
            1) regExp.test(문자열)
                -> true : 문자열에 정규식과 일치하는 패틴 or false;
            2) regExp.exec(문자열)
                -> 문자열에 정규표현식과 일치하는 패턴이 있을 경우
                   처음에 매칭되는 문자열을 반환
                   없으면 null 반환
    -->
    <hr>
    <h3>정규 표현식으로 표현하기</h3>
    <!--
        문자열의 패턴을 나타내는 문자

        [] : 대괄호 안의 어떤 문자와 일치
        [0-9]   : 0부터 9까지
        [a-z]   : 소문자 모음
        [A-Z]   : 대문자 모음 
        [ㄱ-힇] : ㄱ부터 힇까지 모든 한글
        [가-힇] : ㄱ부터 힇까지 모든 한글 (모음, 자음 제외)

        ===================================================================

        [^] 대괄호 안의 문자와 일치하지 않음
        -> [^abcd] a, b, c, d 중 하나라도 일치하는 문자가 없음

        ^(캐럿) : 문자열의 시작
        /^a/    : a로 시작

        $(달러) : 문자열의 끝
        /a$/    : a로 끝

        Escape 문자
        - 특정 문자를 특별한 용도로 사용하려는 경우에 사용되는 문자

        1) \ + 특수문자 : 기능이나 패턴이 아닌 일반 문자 그대로 인식
            ex) \^
        2) \d (digit, 숫자)  : 숫자(0~ 9)
           \w (word, 단어)   : 영어 문자
           \s (space, 공백)  : 공백 문자(띄어쓰기, 엔터 탭)

        ==============================================================
        
        * 수량 관련 문자
        a{5}    : a문자가 5개 존재하는가
        a{2, 5} : a문자가 2개 이상 5개 이하
        a{2, }  : a문자가 2개 이상
    -->
