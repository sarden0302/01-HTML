<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리 연산자 (&&, ||, !)</title>
    <link rel="stylesheet" href="../css/03_연산자_논리.css">
    
</head>
<body>
    <h1>논리 연산자 (&&, ||, !)</h1>
    <!--
        AND 연산자 (A && B)
        - A, B 모두 true일 경우 true 반환

        OR 연산자 (A || B)
        - A, B 중 true가 하나라도 존재할 때 true;
    -->
    <h3>로그인 하기</h3>
    <div>
        ID : <input type="text" id="inputId"> <br>
        PW : <input type="password" id="inputPw"> <br>
        <button onclick="login()">로그인</button>
    </div>
    <hr>
    <h3>OR 연산자(||)</h3>
    <div>
        <h4>전화번호 입력</h4>
        휴대폰 번호 : <input type="text" id="phone">
        <br>
        일반 전화번호 : <input type="text" id="tel">
        <button onclick="checkNumber()">확인</button>
        <!-- 경고 메세지 보이기 숨기기 -->
        <p id= "msg">전화번호나 휴대폰 번호를 입력해주세요.</p>
    </div>
    <hr>
    <h3>논리 부정 (NOT) 연산자 (!)/h3>
    <!-- 
        논리 값을 반대로 바꾸는 연산자    
    -->
    <h3>부등호 (=, ==, ===)</h3>
    <!--
        = : 할당 연산자
            - 변수에 값(숫자나 문자)을 할당할 때 사용
        
        == : 동등 연산자
            - 조건문에서 사용되며 true or false를 반환
            - 타입, 형식은 확인하지 않고 값만 비교
            ※ == 타입 변환이 자동으로 실행 후 값 비교
            ex) const number5 = 5;
                const text5 = "5";
                number 5 == text5 는 true를 반환한다
        
        === : 일치 연산자
            - 값과 타입이 모두 일치 했을 때 true
            ex) const number5 = 5;
                const text5 = "5";
                number5 === text5는 false 반환
    -->


    <script src="../js/03_연산자3_논리.js"></script>
</body>
</html>
