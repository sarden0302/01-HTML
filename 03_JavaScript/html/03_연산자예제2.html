<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더하기 연산자</title>
</head>
<body>
    <h1>더하기 연산자</h1>
    <!-- 
        1. 숫자 덧셈(Number Addition)
            숫자들을 더할 때 사용
        2. 문자열 연결(String Concatenation)
            문자열들을 연결할 때 사용
        
    -->
    <h3>숫자 덧셈</h3>
    <div>
        <span id="result1"></span>
        <span id="result2"></span>
    </div>
    <script>
        // "" or ''로 감싸면 문자열로 변수 선언'
        const input1 = "5";
        const input2 = "10";
        // 숫자 덧샘
        document.getElementById("result1").innerText = input1 + input2;
        document.getElementById("result2").innerText = Number(input1) + Number(input2);

        console.log(input1 + input2 + " and " + Number(input1) + Number(input2));

    </script>
    <h3>문자열 이어쓰기</h3>
    <h4 id="문자열더하기"></h4>
    <script>
        const greeting = "안녕하세요.";
        const name = "철수님";
        
        document.getElementById("문자열더하기").innerText = greeting + name;
    </script>

</body>
</html>
