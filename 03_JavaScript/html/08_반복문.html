<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>for 문</h1>
    <!--
        [작성법]
        for (초기식, 조건식, 증감식) {
            조건식이 true일 경우 반복될 코드;
        }
        초기식 : for문을 제어하는 용도의 변수

        조건식 : for문의 반복 여부를 지정

        증감식 : 초기식에 사용된 값을 변환 시키는 식
    --> 
    
    <button onclick ="check1()">확인 1</button>
    <button onclick = "check2()">확인 2</button>
    <button onclick = "check3()">확인 3</button>
    <button onclick = "check4()">확인 4</button>
    <!--
        - 반복문 내부에 또 반복문이 작성된 형태
        - 메모리 사용량이 많고 O(n2)이기 때문에 사용을 지양
        [작성법] 
        for (초기식1; 조건식1; 증감식1) {
            for (초기식2; 조건식2; 증감식2) {

            }
        }

    -->
    <hr>
    <h1>while 문</h1>
    <!--
        끝이 정확하게 정해져 있지 않은 반복에서 주로 사용
        
        [작성법]
        while (조건식) {
            조건식이 true인 경우 반복 수행할 코드;
        }
    -->
    <button onclick="while1()">while 버튼 1</button>
    <button onclick="while2()">while 버튼 2</button>
    <button onclick="while3()">while 버튼 3</button>
    <button onclick="while4()">while 버튼 4</button>
    <button onclick="while5()">while 버튼 5</button>

    <script src="../js/08_반복문.js"></script>
</body>
</html>
