<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>for 문</h1>
    <!--
        [작성법]
        for (초기식, 조건식, 증감식) {
            조건식이 true일 경우 반복될 코드;
        }
        초기식 : for문을 제어하는 용도의 변수

        조건식 : for문의 반복 여부를 지정

        증감식 : 초기식에 사용된 값을 변환 시키는 식
    --> 
    <button onclick ="check1()">확인 1</button>
    <button onclick = "check2()">확인 2</button>
    <button onclick = "check3()">확인 3</button>
    <button onclick = "check4()">확인 4</button>

    <script src="../js/08_반복문.js"></script>
</body>
</html>
