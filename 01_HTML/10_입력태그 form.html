<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 관련태그 - form 태그</title>
</head>
<body>
    <h1>form 태그</h1>

    <form action="10_결과.html">
        이름 : <input type="text" name="유저-이름" />
        <button>제출하기</button>

    </form>

    <hr><hr><hr>

    <!--
        action="10_결과.html" 
            : name으로 받은 input 값들을 "10_결과.html"로 전송해준다.
    -->
    <form action="10_결과.html">
        이름 : <input type="text" name="유저-이름" />
        <br>
        아이디 : <input type="text" name="아이디작성" />
        <br>
        비밀번호 : <input type="password" name = "비밀번호작성" />

        <button>로그인(제출하기)</button>
    </form>
</body>
</html>
