<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진동아리 회원가입</title>
    <style>
        div {
            background-color: lightsalmon;
            margin : 0 auto;
            text-align: center;
            border: 1px solid black;
            padding : 20px; /*공간 확보를 20px만큼 한 것*/
            border-radius: 5px;
            width : 50%;

        }

        button {
            background-color: lightpink;
            border : none;
            padding : 16px;
            border-radius: 10px;
            font-size : 20px;
            cursor : pointer;
        }

        input {
            padding : 8px;
            border-radius : 5px;
            border : 1px solid #ddd;
        }

        img {
            width: 150px;
            border-radius: 25px;
        }

        span {
            padding : 10px;
        }

    </style>
</head>
<body>
    <div>
        <h1>사진 동아리 회원가입</h1>
        <img src="cat.jpeg"/>
        <br><br>
        <form action="14_회원가입결과.html">
            <label>이름 : 
                <input type="text" name="user-name" />
                <br><br>
            </label>
            <label>아이디 :
                <input type="text" name="user-id" />
                <br><br>
            </label>
            <label>비밀번호 :
                <input type="password" name="user-pw" />
                <br><br>
            </label>
            <label>이메일 :
                <input type="email" name="user-email" />
                <br><br>
            </label>
            <button>회원가입하기</button>
        </form>
    </div>
    알라딘<span>알라딘</span>알라딘
    
</body>
</html>
