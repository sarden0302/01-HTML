<!DOCTYPE html>
<!-- 
    ! + Tab 클릭 시 자동으로 html 기본 틀이 입력된다
-->
<html lang="ko"> 
<!-- html 기본 언어 설정 
    <html lang="언어">를 설정 안할 시 html 설정해 놓은 언어로 자동으로 언어를 결정
    lang="ko", "en", "vi" ...etc
-->
<head>
    <meta charset="UTF-8">
    <!-- 문자 인코딩 방식 
        언어 깨짐 방지. 언어 별 UTF가 다르다.
        "UTF-8" : "UTF-16" :     
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        meta name="viewport" : 화면이 부드럽게 보일 수 있도록 설정
        width=device-width : 가로길이를 기계 가로 길이에 맞춰 설정
        initial-scale=1.0 : 표준 화면 크기인 100% 맞춰 설정
    -->
    <title>자동완성태그</title>
</head>
<body>
    
</body>
</html>
