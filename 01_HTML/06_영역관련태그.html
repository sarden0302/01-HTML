<body>
    <h3>block 형식</h3>
    <!--
        - 화면(공간)을 수직 분할 (세로 화면을 가로로 잘라서 층을 나누는 행위)
        - 가로 한 줄 전체를 차지하기 때문에 </ 태그를 닫는 순간 enter 줄바꿈 이루어짐
        - width, height 와 같은 크기 지정 속성 사용 가능 
        
        - block 형식의 태그(태그가 닫히면 자동 줄 바꿈)
        h1 ~ h6 (제목), p / pre (문단), hr(수평선), div(영역), 시맨틱 태그(div 태그에 이름을 넣는 태그)
    -->
    <h3>inline 형식</h3>
    <!-- 
        - 화면을 수평 분활 (가로 화면을 세로로 잘라서 열을 나누는 행위)
        - 가로에서 공간 분활
        - width, height와 같이 사용 불가
        
        - inline 형식의 태그
        b(굵게), strong(굵게), i(기울이기), mark(글배경 색칠하기), span(영역 분할)
    -->

    <h3>크기 지정 가능 여부 차이점</h3>
    <ul>
        <li>block: 크기 지정 가능</li>
        <li>inline: 크기 지정 불가능</li>
    </ul>
    <h3>inline - block</h3>
    <!-- 
        - 두 가지 특징을 가진 형식
        1. inline의 특징 수평 분할 (세로로 분할)
        2.block의 특징 크기 지정 가능
        ex) 대표적인 태그 : img 태그, iframe 태그

        *iframe 태그 
        - 웹 문서(html) 내부에 또 다른 웹 문서를 추가하는 태그
    -->
