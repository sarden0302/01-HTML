<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결혼 정보 회사 가입사이트</title>
    <style>
        /* 
            ::placeholder는 html코드 내 input에서 설정한 것보다 우선순위가 낮기 때문에
            실행이 안될 수도 있다.
        */
        ::placeholder {
            text-align: left;
        }

        input {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>결혼정보회사 가입</h1>
    <label>이름: </label>
    <input type="text" placeholder="이름 입력">
    <br><br>

    <label>비밀번호: </label>
    <input type="password" placeholder="비밀번호 입력">
    <br><br>

    <label>이메일: </label>
    <input type="email" placeholder="example@email.com">
    <br><br>

    <label>성별: </label>
    <br><br>
    <input type="radio" name="sex"> 남성
    <br>
    <input type="radio" name="sex"> 여성
    <br><br>

    <label>관심사 (중복 선택 가능): </label>
    <br><br>
    <input type="checkbox" name="여행"> 여행<br>
    <input type="checkbox" name="요리"> 요리<br>
    <input type="checkbox" name="독서"> 독서<br>
    <input type="checkbox" name="스포츠"> 스포츠<br>
    <br>

    <input type="submit" value="가입 완료">
</body>
</html>
