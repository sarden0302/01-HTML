<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        .hiding {
            display : none;
            color : white;
        }

    </style>
</head>
<body>
    <h1>회원가입하기</h1>
    <form action="회원가입성공.html" id = "myForm">
        <label for="user-id">아이디</label>
        <input type="text" id="user-id">
        <br>
        <small id="hint1" class="hiding">아이디는 대/소문자 숫자를 이용해 작성해주세요.</small>
        <br>
        <label for ="user-pw">비밀번호</label>
        <input type="password" id="user-pw">
        <br>
        <small id="hint2" class="hiding">영문자 대/소문자, 특수문자, 숫자포함 8 ~ 32자</small>
    </form>
    <script src = "회원가입예제1.js"></script>
</body>
</html>
