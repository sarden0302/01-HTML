<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>회원가입 하기</h1>
    <!-- 
        required : form 태그에서 주로 이용됌
        form 태그 안에 button 태그를 사용하면
        form 태그 옆에 작성한 input들을 action을 통해 전송
        form과 버튼은 서로 연결돼있음

        required를 이용하여 입력하지 않은 input들이 있을 경우
        button & action을 실행할 수 없다.
    -->
    <form action="회원가입성공.html">
        <label for="user-id">아이디</label>
        <input type="text" id="user-id" required>
        <br>
        <label for="user-pw">비밀번호</label>
        <input type="password" id="user-pw" required onfocus="힌트보기()" onblur="힌트숨기기()">
        <p id="hint">영문자 대/소문자, 특수문자, 숫자포함 8 ~ 32자 포함</p>
        <br>
        <button onclick="">회원가입하기</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
