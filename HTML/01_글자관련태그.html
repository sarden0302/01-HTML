<!DOCTYPE html>
<html>
    <head>
        <!-- 파일명으로 작성된 타이틀을 변경한다-->
        <title>김경난 강사님</title>
    </head>
    <body>
        <!-- 제목을 나타내는 태그-->
         기존 크기의 글씨체입니다.
         <h1>크기가 가장 큰 제목 태그입니다.</h1>
         <h2>크기가 두번째로 큰 제목 태그입니다.</h2>
         <h3>h3 태그에 작성한 내용입니다.</h3>
         <h4>h4 태그에 작성한 내용입니다.</h4>
         <h5>h5 크기의 제목 태그입니다.</h5>
         <h6>h6 크기의 제목 태그입니다.</h6>
         <h7>h7 태그에 작성한 내용입니다.</h7>
         <h10>h10 태그에 작성한 내용입니다.</h10>
         <!-- hr : 가로로 선을 긋는 태그 
              hr 태그는 한 줄을 모두 차지해서 한 줄로 선이 그어짐
         -->
         <hr><hr><hr>
         <!-- 태그 내 특정 속성을 작성할 시
            <태그 속성 style = "color : ;" 
        -->
         <h3 style = "color: red;">빨간글씨</h3>
         <h4 style = "color : yellow">노란글씨</h4>
         <br>
         <!-- p 태그 안에 글자를 작성하면 p태그를 닫은 시점부터 자동으로 줄바꿈이 된다. -->
        <p>줄바꿈이 자동으로 되는지 확인합시다.</p> 확인
        <!-- p 태그  -->
         <h3>글자 관련 태그 연습</h3>
         <p>
            특정 글자를 <mark>형광</mark>하는 태그<br>
            <u>밑줄 긋는 태그</u> <br>
            <s>글자 가운데 선을 긋는 태그</s><br>
            <em>문자에 기울임을 주는 태그</em><br>
            <strong>문자를 강조하는 태그</strong>
        </p>

    </body>
</html>
