<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div와 span 이미지 활용하기</title>
    <style>
        h1 {
            text-align: center;
        
        }
    </style>
</head>
<body>
    <h1>div 와 span 이미지 활용하기</h1>
    <div style="border : 1px solid black; width : 65%; display : flex;">
        <img src="flower1.jpg" alt = "꽃 1" width="20%">
        <img src="flower2.jpg" alt = "꽃 2" width="20%">
        <img src="flower3.jpg" alt = "꽃 3" width="20%">
        <img src="flower4.jpg" alt = "꽃 4" width="20%">
        <img src="flower5.jpg" alt = "꽃 5" width="20%">
    </div>
    <h3>div와 span 비교하기</h3>
    <div style ="background-color: lightgreen;">첫 번째 div 구역</div>
    <div style ="background-color: lightgreen;">두 번째 div 구역</div>
    <span style ="background-color: lightcoral;">첫 번째 span 구역</span>
    <!-- 
        &nbsp : 하나의 공백 글자
    -->
    &nbsp;
    <span style ="background-color: lightcoral;">두 번째 span 구역</span>
</body>
</html>
