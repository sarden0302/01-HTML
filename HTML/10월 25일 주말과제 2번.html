<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>회원 가입</h1>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>ID </strong>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="id" placeholder="아이디 10글자 이내" max="10">
                <input type="submit" value="중복 확인">
            </label>
            <br>
            <label>&nbsp;&nbsp;&nbsp;<strong>비밀번호 </strong>&nbsp;&nbsp;&nbsp;
                <input type="password" name="pw1" placeholder="영문,숫자,특수문자 포함 8자 이상" min="8">
            </label>
            <br>
            <label><strong>비밀번호 확인</strong>
                <input type="password" name="pw2">
            </label>
            <br>
            <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>Email </strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="email1" >
                <select name = "email2">
                    <option>직접입력</option>
                    <option>@google.com</option>
                    <option>@naver.com</option>
                    <option>@daum.com</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            <label>성별 : 
                <input type="radio" name="gender" value="남성">남성
                <input type="radio" name="gender" value="여성">여성
            </label>
            <br><br>
            <label>생년월일 :
                <input type="month" name="birthday">
            </label>
            <br><br>
            <label>취미
                <br>
                <input type="checkbox" name="hobby" value="야구">야구
                <input type="checkbox" name="hobby" value="농구">농구
                <input type="checkbox" name="hobby" value="축구">축구
                <br>
                <input type="checkbox" name="hobby" value="공부">공부
                <input type="checkbox" name="hobby" value="음악감상">음악감상
            </label>
            <br><br>
            <label>자기소개
                <br>
                <textarea name="intro" rows="10" cols="80">
                </textarea>
                <br>
            </label>
        </fieldset>
        <br>
        <input type="submit" value="회원가입">
        <input type="reset" value="다시 입력">
    </div>
    
</body>
</html>
