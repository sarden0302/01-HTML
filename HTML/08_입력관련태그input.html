<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 관련 태그 - input</title>
</head>
<body>
    <h1>입력 관련 태그 input 편</h1>

    <!-- 
        input type 종류
        1) text     : 글자 입력  / id || 검색 
        2) password : 비밀번호 
                      Client가 작성한 비밀번호는 ＊＊＊＊로 작성된다.
        3) email    : 이메일
                      이메일 도메인 주소를 작성하지 않으면 제출을 방지하는 설정 가능
        4) tel      : 전화번호
        5) number   : 숫자 및 범위 (한글 작성 x)
                      ex) 주민등록번호, 수량 
        6) range    : 범위 지정 (JavaScript와 함께 사용, 단독 사용 x)
           [속성]
           1. min   : 최소값
           2. max   : 최대값
           3. step  : 숫자가 증가/감소하는 단계
           4. value : 초기 값(기본 값) 지정
        7) file     : 파일
        8) time     : 시간
           week     : 주
           month    : 월
        9) checkbox : 체크박스
                      선택 안함 || 부분 선택 || 모두 선택 가능
                      id   : 꾸미거나 특정 기능을 작동 시키기 위한 기능
                      name : 제출 시 사용하는 제출명
        10) radio   : 라디오
        11) submit  : 제출
                value : 개발자에게 전달 받는 값
                        Client가 변경할 수 없다
                        * 단, range 사용시 가능  
            reset   : 초기화 

            hidden  : 숨김  
                 Client가 작성할 필요하지 않는 정보들
                 ex) 회원가입 순서
        12) placeholder : 박스 안에 메세지 작성
        13) date    : 날짜 지정
    -->
    <h3>text & password 활용</h3>
    <label>아이디 입력 : </label>
    <input type ="text" placeholder="아이디를 입력하세요."/>
    <br>
    <label>비밀번호 입력 :</label>
    <input type ="password" placeholder="8자리 이내로 작성해주세요."/>
    <br>
    <label>이메일 입력 :</label>
    <input type ="email" placeholder="@이메일.com 입력해주세요." />
    <br>
    <label>숫자만 입력 : 
        <input type="number" placeholder= "숫자만 입력 가능합니다." 
        min="-100" max="100"/>
    </label>
    <hr>
    <h3>checkbox & radio</h3>
    <label>구독 여부 체크하기</label>
    <input type="checkbox" id="구독" name ="구독">
    이메일 구독
    <input type="checkbox" id="구독" name ="구독">
    휴대폰 구독
    <br>
    <!-- 
        radio 속성은 name 지정 시 한 개만 설정 가능
    -->
    <label>성별 선택하기 : </label>
    <input type="radio" name="성별">알 수 없음
    <input type="radio" name="성별">남자
    <input type="radio" name="성별">여자
    <br>
    <label>결혼 유무 : </label>
    <input type="radio" name ="결혼 유무" />미혼
    <input type="radio" name="결혼 유무" />기혼
    <br>
    <hr>
    <h2>버튼 및 기타</h2>

    <input type="submit" value="보내기" />
    <input type="reset" value="초기화" />
    <input type="hidden" value="숨겨진 값" />
    <hr>
    <h3>파일을 담아서 전달하거나 출력하는 속성</h3>
    <input type="file" />

    <hr>
    <h3>날짜 선택</h3>
    <input type="date" />
    <hr>
    <h3>범위 선택</h3>
    <input type="range" min="0" max="100" value = "10"/>
    <hr>
    <h3>색상 선택</h3>
    <input type="color" />

</body>
</html>
