<!-- !DOCTYPE : html 프론트엔드 화면에서 보이는 코딩을 작성하는 공간이라는 정의를 내림-->
<!DOCTYPE html>
<!-- html 태그 : html  코딩을 시작한다는 의미의 태그-->
<html> 
    <!-- head 태그 : 아이콘이나 브랜드 타이틀을 작성하는 공간-->
    <head>

    </head>
    <!-- body 태그 : 화면에 보여질 내용을 작성하는 태그-->
    <body>
        화면에 보여질 내용을 작성하는 공간입니다.
        <br>
        태그로 작성된 코딩은 화면에 보이지 않음

        html에서 특수적으로 사용하는 태그가 아니면 화면에 보여짐

        파일명 옆에 ●이 생기면 저장해야 된다는 의미

        <!-- 
        <br> 줄바꿈 태그
        -->

    </body>
</html>
<!-- /html 태그 : html 코딩을 종료한다는 의미의 태그 -->
