<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 관련 태그</title>
</head>
<body>
    <h1>form 태그 / input 태그</h1>

    <h3>form 태그</h3>
    <!-- 
        - 입력 양식을 작성하는 공간
        - 내부에 입력된 값을 지정된 곳으로 제출하는 역할

        [속성]
        1) action : 제출될 곳을 지정하는 속성(제출할 주소 설정)
        2) method : 설정된 곳으로 데이터를 전달하는 방식
        3) name   : 이름을 지정하는 속성
                    JavaScript와 함께 사용
        4) target : 제출될 페이지를 현재 / 새 탭으로 열기 설정
    -->
    <h3>input 태그</h3>
    <!-- 
        - 웹 문서에서 Client(사용자)가 입력할 수 있는 양식을 제공
        - 많은 type && input의 변형 형태도 존재

        * input 태그에는 name이 필수로 작성되어야 함!!!
          name을 사용하여 데이터 보관 가능
    -->
</body>
</html>
