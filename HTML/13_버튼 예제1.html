<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 스타일 설정</title>
    <style>
        button {
            background-color: lightblue;
            border : none;       /*테두리 설정 : 없음*/   
            padding : 12px;      /*박스 내 크기 설정*/
            border-radius: 20px; /*모서리 둥글게 설정*/
            font-size: 50px;     /*글자 크기 설정*/
            cursor : pointer;    /*마우스가 버튼 위에 있을 때 손가락 모양으로 변경*/

        }
    </style>
</head>
<body>
    <h1>버튼 스타일 설정하기</h1>
    <button class="but">회원가입 하기</button>
    
</body>
</html>
