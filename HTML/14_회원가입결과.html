<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 결과</title>
    <style>
        div {
            width : 50%;
            text-align: center;
            margin : 0px;
            border : 1px solid black;
            border-radius : 15px;
            padding : 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>사진동아리 회원가입 완료</h1>
        <h3>이름 : <span id="name-result"></span></h3>
        <h3>아이디 : <span id="id-result"></span></h3>
        <h3>비밀번호 : <span id="pw-result"></span></h3>
        <h3>이메일 : <span id="email-result"></span></h3>

    </div>

    <script>
        const params = new URL(location.href).searchParams;

        const nameResult = document.getElementById("name-result"); 
        nameResult.innerText = params.get("user-name");

        const idResult = document.getElementById("id-result");
        idResult.innerText = params.get("user-id");

        const pwResult = document.getElementById("pw-result");
        pwResult.innerText = params.get("user-pw");

        const emailResult = document.getElementById("email-result");
        emailResult.innerText = params.get("user-email");
    </script>
</body>
</html>
